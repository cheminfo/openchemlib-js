<!doctype html>
<html lang="en">
  <head>
    <title>Static Structure Rendering</title>
  </head>

  <body>
    <h1 style="text-align: center; color: darkblue">
      Display of Static Structures
    </h1>

    <h2 style="text-align: center">Structure Rendering Example (SVG)</h2>

    <div class="input-group" style="position: relative">
      <table border="1" width="100%">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Formula</th>
            <th>MW</th>
            <th>Structure</th>
          </tr>

          <tr>
            <td>42</td>
            <td>C6H7N</td>
            <td>93.1286</td>
            <td style="text-align: center">
              <div
                id="idcode"
                style="width: 100px; margin: auto"
                data-idcode="gOx@@drm\@@@@"
              ></div>
            </td>
          </tr>
        </tbody>
      </table>

      <button id="ok">Click</button>
    </div>
    <script type="module">
      import { Molecule } from '../lib/index.js';
      const el = document.getElementById('idcode');
      const btn = document.getElementById('ok');

      btn.onclick = function () {
        const mol = Molecule.fromIDCode(el.getAttribute('data-idcode'));
        el.innerHTML =
          mol.toSVG(200, 100) +
          mol.toSVG(200, 100, 'test', { factorTextSize: 2 });
      };
    </script>
  </body>
</html>
